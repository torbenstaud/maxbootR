# _pkgdown.yml
pkgdown:
  title: "maxbootR"
  subtitle: "Block Maxima Bootstrap in R"
  authors:
    - name: "Torben Staud"
      roles: [aut, cre]
      email: "torben.staud@hhu.de"
  favicon: "man/figures/favicon.ico"
  template:
    bootstrap: 5
    bootswatch: flatly
    bslib:
      primary: "#0A84C1"
      base_font:
        google: "Roboto"
      heading_font:
        google: "Fira Sans"

home:
  links:
    - text: "GitHub"
      href: "https://github.com/torbenstaud/maxbootR"
    - text: "Preprint"
      href: "https://arxiv.org/abs/2409.05529"

navbar:
  structure:
    left: [home, reference, articles, news]
    right: [github]
  components:
    home:
      title: "Overview"
      icon: fa-home
    reference:
      title: "Function Reference"
      icon: fa-code
    articles:
      title: "Vignettes"
      icon: fa-book
    news:
      title: "Changelog"
      href: "https://github.com/torbenstaud/maxbootR/releases"
    github:
      icon: fa-github
      href: "https://github.com/torbenstaud/maxbootR"

reference:
  - title: "Core Functions"
    desc: >
      Main functions for computing block maxima and performing bootstrap estimation.
    contents:
      - blockmax
      - maxbootr
  - title: "Utility Functions"
    desc: "Helper functions for internal use."
    contents:
      - meanCTabVec
      - varCTabVec
      - lTableVec
  - title: "Data Sets"
    desc: "Example time series data for testing and demonstration."
    contents:
      - logret_data
      - temp_data

articles:
  - title: "Introduction to maxbootR"
    contents:
      - maxbootR-intro

# Optional settings
news:
  cran_dates: true
